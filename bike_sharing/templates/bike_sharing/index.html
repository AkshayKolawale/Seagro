<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Sharing</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* Light gray background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #007bff; /* Matching header color with homepage */
            color: white;
            padding: 10px 0;
        }

        header nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ffcc00; /* Yellow hover effect */
        }

        main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex-grow: 1; /* Ensures main content takes up available space */
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        h3 {
            font-size: 28px;
            color: #007bff; /* Matching heading color with homepage */
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        footer p {
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
            }

            header nav ul li {
                margin: 10px 0;
            }

            main {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="/contact/">Contact</a></li>
                <li><a href="/bike-sharing/">Bike Sharing</a></li>  <!-- Link for Bike Sharing -->
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Welcome to Seagro Bike Sharing</h1>
            <h3>How It Works</h3>
            <p>Sign up, find a bike near you, and start your eco-friendly ride today!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Seagro. All rights reserved.</p>
    </footer>

</body>
</html>
